<!DOCTYPE html>
<html>
<head>
    <title>Speed Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .results-content {
            width: 100%;
            overflow-x: hidden;
        }
        .list-group-item {
            word-wrap: break-word;
        }
        @media (max-width: 576px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .btn-lg {
                padding: 0.5rem 1rem;
                font-size: 1rem;
            }
            .fs-4 {
                font-size: 1.1rem !important;
            }
            .card {
                margin: 0 -10px;
            }
            .list-group-item {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-3 mt-sm-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 text-center">
                <h1 class="mb-3 mb-sm-4">Saptaindra Network Speed Test</h1>
                <button class="btn btn-primary btn-lg mb-3 mb-sm-4" onclick="runTest()">Run Test</button>
                <div id="results" class="card">
                    <div class="card-body">
                        <div class="results-content">
                            <!-- Results will appear here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function runTest() {
            document.querySelector('.results-content').innerHTML = 
                '<div class="spinner-border text-primary" role="status">' +
                '<span class="visually-hidden">Testing...</span></div>';
            
            fetch('/speedtest')
                .then(res => res.json())
                .then(data => {
                    document.querySelector('.results-content').innerHTML = `
                        <div class="list-group">
                            <div class="list-group-item">
                                <h5 class="mb-1">Connected Network</h5>
                                <p class="mb-1 fs-4 text-secondary">${data.wifi_name}</p>
                            </div>
                            <div class="list-group-item">
                                <h5 class="mb-1">Download Speed</h5>
                                <p class="mb-1 fs-4 text-primary">${data.download} Mbps</p>
                            </div>
                            <div class="list-group-item">
                                <h5 class="mb-1">Upload Speed</h5>
                                <p class="mb-1 fs-4 text-success">${data.upload} Mbps</p>
                            </div>
                            <div class="list-group-item">
                                <h5 class="mb-1">Ping</h5>
                                <p class="mb-1 fs-4 text-info">${data.ping} ms</p>
                            </div>
                        </div>
                    `;
                });
        }
    </script>
</body>
</html>
